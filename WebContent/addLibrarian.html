<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Librarian Registration</title>
	<link rel="stylesheet" href="registration.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>

	<form action="AddLibrarianServlet" method="post">
		<br><br>
		<div class="ptag" style="background-color: Gold"><br>
			<h3>Librarian Registration</h3><i class='fas fa-user-plus' style='font-size:40px;color:Blue'></i><br><br>
			Name : <input type="text" name="name" placeholder="Enter firstname" required><br><br>
			L-ID : <input type="text" name="id" placeholder="Enter id" required><br><br>
			E-Mail :&nbsp; <input type="email" name="email" placeholder="Enter email-id" required><br><br>
			Mobile no. : <input type="text" name="mobile" placeholder="Enter mobile no." required><br><br>
			New Password : <input type="password" name="pass" placeholder="Enter password" required><br><br>
			<input type="submit" name="Register">
			<br><br>
		</div>
	</form>
</body>

</html>
